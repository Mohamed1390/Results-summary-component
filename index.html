<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="result">
  <main>
    <div class="left">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="great">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right">
      <div class="summary">
        <h3>Summary</h3>
      </div>
      <div class="res">
        <img src="/assets/images/icon-reaction.svg" alt="">
        <h5 class="word">Reaction</h5>
        <h5 class="number">80<span> / 100</span></h5>
      </div>
      <div class="res1">
        <img src="/assets/images/icon-memory.svg" alt="">
        <h5 class="word1">Memory</h5>
        <h5 class="number">92<span> / 100</span></h5>
      </div>
      <div class="res2">
        <img src="/assets/images/icon-verbal.svg" alt="">
        <h5 class="word2">Verbal</h5>
        <h5 class="number">61<span> / 100</span></h5>
      </div>
      <div class="res3">
        <img src="/assets/images/icon-visual.svg" alt="">
        <h5 class="word3">Visual</h5>
        <h5 class="number">72<span> / 100</span></h5>
      </div>
      <button class="btn">Continue</button>
    
    </div>
  </main>
</div>

  <div class="attribution">

    Coded by <a href="#">MOHAMED MOHSEN</a>.
  </div>
  </footer> -->
</body>
</html>
